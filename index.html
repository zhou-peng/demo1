---
layout: default
title: 我的Blog
---
<div class="body">
  {% for post in site.posts %}
  <div class="item">
    <div class="item-title">{{ post.title }}</div>
    <div class="item-time">2015-01-21 10:43:30</div>
    <div class="item-content">
      {{ post.excerpt }}
    </div>
    <div class="item-status">
      阅读(10) 评论(3) 转载(9) 收藏(3)
    </div>
  </div>    
  {% endfor %}
</div>
